spring:
  profiles:
    active: local
    group:
      local: local, datasource, auth, s3, kakao-map
      prod: prod, datasource, auth, s3, kakao-map
  config:
    import: optional:file:.env[.properties]

  jackson:
    serialization:
      fail-on-empty-beans: false

server:
  base-uri: ${SERVER_URI}

cors:
  allowed-origins: http://localhost:3000